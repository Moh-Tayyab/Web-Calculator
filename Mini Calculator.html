<!DOCTYPE html>
<html>
    <head>
        <title>mini web calculator</title>

    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
        <h1>Web Mini Calculator</h1>
        <h2>Created by M.Tayyab</h2>
        <div class="inputs">
        <P>Enter the 1st Number<input type="number" id="num1" placeholder="number1"></P>
        <p>Enter the 2nd Number<input type="number" id="num2" placeholder="number2"></p>
        </div>
        <div class="buttons">
        <button id="add">Add</button>
        <button id="subtract">Substract</button>
        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button>
        <button id="square">Square</button>
        <button id="squareRoot">Square Root</button>
        <button id="reset">Reset</button>
        <div class="result">
            <h3>The Answer is: <output id="result"></output></h3>
        </div>
        </div>
            <script src="Mini Calculator.js"></script>
        </body>
</html>
